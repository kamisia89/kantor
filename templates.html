<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kursy walut</title>
</head>

<body>
    <form method="post">
        <label for="code">Wybierz walutę</label>
        <select>
            name="code"
            {% for code in codes %}
            <option value="{{ code }}">{{ code }}</option>
            {% endfor %}
        </select>
        <label for="amount">Wpisz ile chcesz wymienić</label>
        <input type="number" name="amount" min="1" step=".01">
        <button type="submit">Przelicz</button>
    </form>
</body>
